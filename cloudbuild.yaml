steps:

  - id: "Rodando docker-compose"
    name: 'gcr.io/$PROJECT_ID/docker-compose'
    args: ['-f','docker-compose.cloudbuild.yaml','up','-d']

  - id: "Executando docker ps"
    name: 'gcr.io/cloud-builders/docker'
    args: ['ps']
  
  - id: "Instlando laravel/Executando composer"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','composer','install']

  - id: "Copiando .env"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','cp','.env.example','.env']

  - id: "Configurando .env"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','sed','-i','"s/REDIS_HOST=127.0.0.1/REDIS_HOST=redis/;s/DB_HOST=127.0.0.1/DB_HOST=mysql/;s/DB_PASSWORD=/DB_PASSWORD=root/"','.env']
  
  - id: "Rodando key generate"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','php','/var/www/artisan','key:generate']

  - id: "Rorando migrations"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','php','/var/www/artisan','migrate']
